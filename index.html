<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/style.css">
    <title>Home</title>
  </head>
  <body class="m-0 w-full h-[350vh]">
    <nav class="w-full h-20 bg-transparent shadow-lg flex justify-end">
        <div class="h-16 w-16 rounded-full m-2 ml-12 mr-auto">
          <img src="src/logo.jpg" alt="logo">
        </div>
        <a href="" class="mr-4 w-fit h-fit text-white text-xl self-center cursor-pointer">Home</a>
        <a href="" class="mr-4 w-fit h-fit text-white text-xl self-center cursor-pointer">Profile</a>
        <a href="" class="mr-12 w-fit h-fit text-white text-xl self-center cursor-pointer">About</a>
    </nav>

    <main>
      <div id="moving-text-container" class="w-full h-screen relative">
        <h1 class="animate__animated animate__slideInLeft animate__infinite animate__slow text-7xl text-amber-200 font-extrabold absolute top-80 left-24">Funny Website</h1>
        <h1 class="transform text-[6rem] max-sm:text-2xl text-lime-200 hover:translate-x-6 font-semibolds -rotate-180 absolute top-72 left-[28vw]">Twisted</h1>
        <h1 class="transform text-[8rem] max-sm:text-5xl hover:skew-x-12 text-slate-200 font-semibolds -rotate-90 animate-pulse absolute top-64 left-[38vw]">Wicked</h1>
        <h1 class="hover:opacity-40 text-[5rem] max-sm:text-2xl transform scale-x-(-1) text-green-200 absolute top-72 left-[44vw]">Interesting...</h1>
        <button class="overflow-hidden h-auto w-auto text-4xl max-sm:text-xl font-semibold rounded-lg shadow-lg p-6 bg-amber-100 -bottom-20 text-center text-slate-900 z-10 animate__animated animate__slideInDown relative top-96 left-[74vw]">Tell me a joke</button>
      </div>

      <div id="cards-container" class="w-4/5 h-screen m-auto mt-0 mb-0">

        <div id="card-row-1" class="w-full h-1/2 flex justify-center mb-8">
          <div id="card-1" class="m-4 bg-slate-600 bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col">
            <img src="src/1.jpg" alt="" class="w-full h-full rounded-md">
          </div>
          <div id="card-2" class="m-4 bg-slate-600 bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col">
            <img src="src/2.jpg" alt="" class="w-full h-full rounded-md">
          </div>
          <div id="card-3" class="m-4 bg-slate-600 bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col">
            <img src="src/3.jpg" alt="" class="w-full h-full rounded-md">
          </div>
          <div id="card-4" class="m-4 bg-slate-600 bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col">
            <img src="src/4.webp" alt="" class="w-full h-full rounded-md">
          </div>
        </div>

        <div id="card-row-2" class="w-full h-1/2 flex justify-center">
          <div id="card-5" class="m-4 bg-slate-600 bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col">
            <img src="src/5.webp" alt="" class="w-full h-full rounded-md">
          </div>  
          <div id="card-6" class="m-4 bg-slate-600 bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col">
            <img src="src/6.jpg" alt="" class="w-full h-full rounded-md">
          </div>
          <div id="card-7" class="m-4 bg-slate-600 bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col">
            <img src="src/7.jpg" alt="" class="w-full h-full rounded-md">
          </div>
          <div id="card-8" class="m-4 bg-slate-600 bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col">
            <img src="src/8.jpg" alt="" class="w-full h-full rounded-md">
          </div>
        </div>
      </div>

      <h1 class="absolute z-30 top-[250vh] text-[5rem] max-sm:text-xl m-auto mt-1 mb-0 font-extrabold text-slate-100">
        <span>Because he couldn't see that well!</span>
        <span class="styles-module_blinkingCursor__yugAC styles-module_blinking__9VXRT" style="color: inherit;"></span>
      </h1>
     
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: "body",
        mouseControls: true,
        touchControls: true,
        scaleMobile: 1.00,
        scale: 1.85,
        color: 0xffffff,
        backgroundColor: 0x1e1a25,
        points: 15.00,
        maxDistance: 17.00,
        showDots: false
      })
</script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
